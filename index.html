<script src="fbSdk.js"></script>


<h1> Login </h1>

<p>Login limitation by gender:</p>
<div>
    <input type="radio" name="gender" value="all" checked> All <br>
    <input type="radio" name="gender" value="male"> Male only<br>
    <input type="radio" name="gender" value="female"> Female only

     onlogin="checkLoginState();" id="fb-btn"></div>

<div id="status"></div>
